<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Clientes</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
    </head>
    <body>
        <div class="container">
                <div class="row">
                    <div class="col col-lg-3"></div>
                    <div class="col col-lg-5">
                        <div>
                            <form action="cadastroCli" method="post">
                                <div class="container">
                                    <div class="row">
                                        <div class="col col-lg-1"></div>
                                        <div class="col col-lg-3">
                                            <h3>Cadastro de Clientes</h3>
                                        </div>
                                        <div class="col col-lg-1"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-group row">
                                        <label for="nome" class="col-sm-2 col-form-label">nome:  </label>
                                        <div class="col-sm-10"><input type="text" class="form-control" id="nome" name="nome"></div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="fone" class="col-sm-2 col-form-label">fone:  </label>
                                        <div class="col-sm-10"><input type="text" class="form-control" id="fone" name="fone"></div>
                                    </div>
                                    <div class="form-group row">
                                            <label for="email" class="col-sm-2 col-form-label">email:  </label>
                                            <div class="col-sm-10"><input type="text" class="form-control" id="email" name="email"></div>
                                    </div>
                                    <div class="container">
                                        <div class="row">
                                            <div class="col col-lg-2"></div>
                                            <div class="col col-lg-5">
                                                <div class="form-group row">
                                                    <button class="btn btn-primary" type="submit">Cadastrar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
